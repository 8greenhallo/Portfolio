<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=""UTF-8>
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Mine Simple Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><span>My</span>Vu</a>

        <nav class="navbar">
            <a href="#" class="active">Portfolio</a>
            <a href="#">Services</a>
            <a href="#">Experience</a>
            <a href="#">Projects</a>
            <a href="#">Education</a>
        </nav>

        <a href="#" class="contact">Contact Me</a>
    </header>

    <section class="home">
        <div class="home-content">
            <h3>Hi</h3>

            <h1>I'm <span>Meg<br></span> a Computer Science <span>Learner</span></h1>

            <p>Description</p>

            <div class="btn-box">
                <button class="btn-1">Hire me</button>
                <button class="btn-2">Experience</button>

            </div>
        </div>
        <div class="img-box">
            <img src="portfolio_image.jpg" alt=""></img>
        </div>
    </section>
    <section class="about">
        <div class="about-img">
            <img src="portfolio_image.jpg" alt="">
        </div>

        <div class="about-content"">
            <h2 class="heading">About <span>Me</span></h2>
            <h3>AI, Data Science <span>Learning</span></h3>
            <p>I'm undergraduate bachelor of Computer Science at Ton Duc Thang university.</p>
            <a href="#" class="btn-2">Experience</a>
        </div>
    </section>

    <section class="contact-form">
        <h2 class="contact-me">Contact <span>Me</span></h2>

        <form action="#">

            <div class="input-box">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
            </div>

            <div class="input-box">
                <input type="number" placeholder="Phone Number">
                <input type="text" placeholder="Subject">
            </div>

            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            <input type="submit" value="Send Message" class="btn-1">
        </form>
    </section>
</body>
</html>
